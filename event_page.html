<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Huset Event</title>
</head>
<body>
<aside id="off_canvas_menu" class="hidden">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#"  onclick="toggleSubMenu()"> Event Categories <i id="subCategoryMenu" class="fa fa-chevron-left fa-lg"></i></a>
                <ul id="categoryMenu" class="hidden">
                    <template id="catList">
                        <li><a href="#">Category Items</a></li>
                    </template>
                </ul>
            </li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Volunteer</a></li>
        </ul>
    </nav>
</aside>
<main>
    <header class="white">
        <a href="index.html"><img id="logo_header" src="imgs/Huset_logo_9_no_arrow.png" alt="Huset's logo"></a>
        <a href="#" onclick="toggleMenu()">
            <div id="hamburgerMenu">
                <div id="line_1"></div>
                <div id="line_2"></div>
                <div id="line_3"></div>
            </div>

            <img class="hidden" id="arrow_nav_header" src="imgs/Huset_logo_0_deg_9_arrow.png" alt="Arrow for menu">
        </a>
    </header>
    <div id="secondHeader">
        <form action="#">
            <input type="text" name="search" id="search" placeholder="Search">
            <button type="submit"><i class="fa fa-search fa-2x" aria-hidden="true"></i> </button>
        </form>
    </div>
    <div id="thirdHeader">
        <a href="index.html">Huset / &nbsp</a> <h5>Invites you to...</h5>
    </div>

    <section id="single">
        <article class="event">
            <img src="" alt="">
            <h1 class="title"></h1>
            <h6 class="cat_subtitle"></h6>
            <div class="date_time">
                <h4 class="date">On: <span></span></h4>
                <h4 class="time">At: <span></span></h4>
            </div>
            <div class="content"></div>
            <div class="price_venue">
                <h4 class="price"> € <span></span></h4>
                <h4 class="venue">Venue: <span></span></h4>
            </div>


        </article>
    </section>

    <footer>

        <div id="socialMediaLinks">
            <ul>
                <li><a href="https://www.flickr.com/photos/135006755@N04/"></a><i class="fa fa-flickr fa-2x" aria-hidden="true"></i> </li>
                <li><a href="https://www.instagram.com/husetkbh/"></a><i class="fa fa-instagram fa-2x" aria-hidden="true"></i> </li>
                <li><a href="https://www.facebook.com/Huset.Koebenhavn"></a><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i> </li>
                <li><a href="https://twitter.com/HusetKBH"></a><i class="fa fa-twitter fa-2x" aria-hidden="true"></i> </li>
            </ul>
        </div>


        <div id="contactInfo">
            <h2>HUSET-KBH</h2>
            <p>Rådhusstræde 13</p>
            <p>1466 Copenhagen K</p>
            <p>Tlf: +45 21 51 21 51</p>
            <p>info@huset-kbh.dk</p>
            <p>Opening hours: Weekdays 11.00-15.00</p>
        </div>
    </footer>
</main>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
