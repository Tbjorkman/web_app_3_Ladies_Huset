<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="1 80x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="android-chrome-192x192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ec8779">
    <title>Huset Event List</title>
</head>
<body>
<aside id="off_canvas_menu" class="hidden">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#"  onclick="toggleSubMenu()">Categories <i id="subCategoryMenu" class="fa fa-chevron-left fa-lg"></i></a>
                <ul id="categoryMenu" class="hidden">
                    <template id="catList">
                        <li><a href="#">Category Items</a></li>
                    </template>
                </ul>
            </li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Volunteer</a></li>
        </ul>
    </nav>
</aside>
<main>
    <header class="white">
        <a href="index.html"><img id="logo_header" src="imgs/Huset_logo_9_no_arrow.png" alt="Huset's logo"></a>
        <a href="#" onclick="toggleMenu()">
            <div id="hamburgerMenu">
                <div id="line_1"></div>
                <div id="line_2"></div>
                <div id="line_3"></div>
            </div>

            <img class="hidden" id="arrow_nav_header" src="imgs/Huset_logo_0_deg_9_arrow.png" alt="Arrow for menu">
        </a>
    </header>
    <div id="secondHeader">
        <form action="#">
            <input type="text" name="search" id="search" placeholder="Search">
            <button type="submit"><i class="fa fa-search fa-2x" aria-hidden="true"></i> </button>
        </form>
    </div>
    <div id="thirdHeader">
        <h1>Presents</h1>
    </div>



    <section id="list">

    </section>

    <template id="eventTemplate">
        <a class="readMore" href="">
            <article class="event">
                <img src="" alt="">
                <h2></h2>
                <h4 id="date"></h4>
                <h4 id="time"></h4>
                <div class="excerpt"></div>
                <p class="price"> € <span></span></p>
            </article>
        </a>
    </template>
    <footer>
        <div id="socialMediaLinks">
            <ul>
                <li><a href="https://www.flickr.com/photos/135006755@N04/"></a><i class="fa fa-flickr fa-2x" aria-hidden="true"></i> </li>
                <li><a href="https://www.instagram.com/husetkbh/"></a><i class="fa fa-instagram fa-2x" aria-hidden="true"></i> </li>
                <li><a href="https://www.facebook.com/Huset.Koebenhavn"></a><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i> </li>
                <li><a href="https://twitter.com/HusetKBH"></a><i class="fa fa-twitter fa-2x" aria-hidden="true"></i> </li>
            </ul>
        </div>
        <div id="contactInfo">
            <h2>HUSET-KBH</h2>
            <p>Rådhusstræde 13</p>
            <p>1466 Copenhagen K</p>
            <p>Tlf: +45 21 51 21 51</p>
            <p>info@huset-kbh.dk</p>
            <p>Opening hours: Weekdays 11.00-15.00</p>
        </div>
    </footer>
</main>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
